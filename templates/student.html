<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Grade Connect</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>  
    <style>  
        .card {  
            position: absolute;  
            top: 50%;  
            left: 50%;  
            transform: translate(-50%, -50%);  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <div class="card">  
            <div class="card-header">  
                Grade Connect  
            </div>  
            <div class="card-body">  
                <form id="gradeForm" action="/student" method="post" class="row g-3 needs-validation" novalidate>  
                    <div class="form-group col-md-4">  
                        <label for="firstName" class="form-label">First Name</label>  
                        <input type="text" class="form-control" id="firstName" name="firstName" required>  
                        <div class="valid-feedback">  
                            Looks good!  
                        </div>  
                        <div class="invalid-feedback">  
                            Please provide a valid name.  
                        </div>  
                    </div>  
                    <div class="form-group col-md-4">  
                        <label for="lastName" class="form-label">Last Name</label>  
                        <input type="text" class="form-control" id="lastName" name="lastName" required>  
                        <div class="valid-feedback">  
                            Looks good!  
                        </div>  
                        <div class="invalid-feedback">  
                            Please provide a valid name.  
                        </div>  
                    </div>  
                    <div class="form-group col-md-3">    
                      <label for="zip" class="form-label">Contact Number</label>    
                      <input type="text" class="form-control" id="contact" name="contact" pattern="\d{3}-\d{3}-\d{4}" required>    
                      <div class="valid-feedback">    
                          Looks good!    
                      </div>    
                      <div class="invalid-feedback">    
                          Please provide a valid contact number in the format 848-448-3721.  
                      </div>    
                  </div>  
                   
                    <div class="form-check col-12">  
                        <input class="form-check-input" type="checkbox" id="terms" name="terms" required>  
                        <label class="form-check-label" for="terms">  
                            Agree to terms and conditions  
                        </label>  
                        <div class="invalid-feedback">  
                            You must agree before submitting.  
                        </div>  
                    </div>  
                    <div class="col-12">  
                        <form id = "newstudent" action = 'student' method="POST">
                            <button type="submit" class="btn btn-primary">Submit</button>  
                        </form>
